>echo</span> <span class="variable">$n</span>.<span class="string">"不是素数"</span>;</span><br><span class="line">    &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">        <span class="keyword">for</span> (<span class="variable">$i</span> = 2; <span class="variable">$i</span> &lt; <span class="variable">$n</span>; <span class="variable">$i</span>++) &#123;     </span><br><span class="line"></span><br><span class="line">//使用<span class="keyword">for</span>循环，根据素数的计算规则来判断，当余数为零，证明其不是素数时，定位点赋值为零</span><br><span class="line">            <span class="keyword">if</span> (<span class="variable">$n</span> % <span class="variable">$i</span> == 0) &#123;</span><br><span class="line">                <span class="variable">$isprime</span> = 0;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (<span class="variable">$isprime</span> == 1) &#123;</span><br><span class="line">            <span class="built_in">echo</span> <span class="variable">$n</span> . <span class="string">"是素数"</span>;</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="built_in">echo</span> <span class="variable">$n</span> . <span class="string">"不是素数"</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">?&gt;</span><br></pre></td></tr></table></figure>
